<!DOCTYPE html>
<html>

<head>
	<title>
		New Recensione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
		<a href="/"><img src="/images/logo-siw.png" width="30%"/></a>
	</header>


	
	<h1>Aggiungi una recensione</h1>
	<form th:action="@{'/recensione' + '/' + ${idmovie} + '/' + ${user}}" method="POST" th:object="${recensione}">
			<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>

		<div>
			<label>Titolo :</label><span ><input required type="text" th:field="${recensione.titolo}" autocomplete="off"> </span>
		</div>
		<div>
			<label>Recensione:</label> <span><input required class="recensione" type="text" th:field="${recensione.testo}" autocomplete="off" /></span>
		</div>
		
        <fieldset>
                 <legend>valutazione</legend>
                 1 <input type="radio" th:field="${recensione.valutazione}" value="1"/>
                 2 <input type="radio" th:field="${recensione.valutazione}" value="2"/>
                 3 <input type="radio" th:field="${recensione.valutazione}" value="3"/>
                 4 <input type="radio" th:field="${recensione.valutazione}" value="4"/>
                 5 <input type="radio" th:field="${recensione.valutazione}" value="5"/>
       </fieldset>	
       
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
