<!DOCTYPE html>
<html>

<head>
	<title>Recensioni</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
		<a href="/"><img src="/images/logo-siw.png" width="30%"/></a>
	</header>


	
	<h1>Recensioni</h1>
	<div th:if="${recensioni==null || recensioni.isEmpty()}">Non hai scritto nessuna recensione nel sistema</div>
	<ul>
		<li th:each="recensione : ${recensioni}">
			<div><span th:text="'Recensione scritta nel film '+${recensione.film.getTitle()}+' : '">Recensione</span></div>
			<div><span th:text="${recensione.titolo}"></span></div>
			<span th:text="${recensione.Testo} + ' (stelle:' + ${recensione.Valutazione} + ')'">Up! (2000)</span>
		</li>
	</ul>
</body>

</html>
