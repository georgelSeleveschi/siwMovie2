<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<a href="/"><img src="/images/logo-siw.png" width="30%"/></a>
	</header>


	
    <h1>Dettagli Artista</h1>
    <div th:if="${artist}">
        <span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
        <span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
        <span><img width="30%" th:src=${artist.urlOfPicture} /></span>
    </div>
    <div th:unless="${artist}">Non esiste</div>
  </body>
</html>
